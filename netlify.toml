[build]
  command = "npm run build:netlify"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# API proxy pour Ã©viter les erreurs CORS
[[redirects]]
  from = "/api/*"
  to = "https://lafaom-mao.vertex-cam.com/:splat"
  status = 200
  force = true

# Serve static assets with correct MIME types
[[redirects]]
  from = "/assets/*.js"
  to = "/assets/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/assets/*.css"
  to = "/assets/:splat"
  status = 200
  force = true

# SPA redirect rules - Only for non-asset, non-API routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# JavaScript files MIME type
[[headers]]
  for = "/assets/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"

# CSS files MIME type
[[headers]]
  for = "/assets/*.css"
  [headers.values]
    Content-Type = "text/css; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"